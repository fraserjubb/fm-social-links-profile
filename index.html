<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="description" content="Minor project created after completing the frontendmentor.io Social Links Profile Challenge." />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor - Social Links Profile | Fraser Jubb</title>
  </head>
  <body>
    <main class="container">
      <article class="card">
        <header class="card__header">
          <picture>
            <source srcset="assets/images/profile-fraser.avif" type="image/avif" />
            <source srcset="assets/images/profile-fraser.webp" type="image/webp" />
            <img class="card__profile" src="assets/images/profile-fraser.jpg" alt="Photo of Fraser Jubb" />
          </picture>

          <div class="card__title">
            <h1 class="card__name">Fraser Jubb</h1>
            <p class="card__description">Edinburgh, United Kingdom</p>
          </div>
          <p class="card__bio">"Front-end developer and 3D Artist"</p>
        </header>

        <nav class="card__nav">
          <ul class="card__nav-list">
            <li class="card__link"><a href="https://github.com/fraserjubb" target="_blank">GitHub</a></li>
            <li class="card__link"><a href="https://www.frontendmentor.io/profile/fraserjubb" target="_blank">Frontend Mentor</a></li>
            <li class="card__link"><a href="https://www.linkedin.com/in/fraser-jubb" target="_blank">LinkedIn</a></li>
            <li class="card__link"><a href="https://x.com/fraserjubb" target="_blank">Twitter</a></li>
            <li class="card__link"><a href="https://www.instagram.com/thejubbzone/" target="_blank">Instagram</a></li>
          </ul>
        </nav>
      </article>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/profile/fraserjubb" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://www.frontendmentor.io/profile/fraserjubb" target="_blank">Fraser Jubb</a>.
    </footer>
  </body>
</html>
